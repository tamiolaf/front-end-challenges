<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./email-sign-up.css">
    <script src="./email-sign-up.js"></script>
    <title>Email Sign Up Form</title>
  </head>
  <body>
    <div>
      <h3> Sign up for the latest updates </h3>
      <div id="form" class="form">
        <form onsubmit="onSubmit(event)">
          <label for="email">Email Address</label>
          <br/>
          <div style="display:flex;align-items:center">
            <input id="email" name="email">
            <button style="background-color:#f9d170" type="submit" >
              <img src="../assets/svg/arrow-right.svg" height="22px" width="20px" color:"#4c2982"/>
            </button>
        </div>
        </form>
      </div>
      </br>
      <div style="justify-content:center;align-items:center;">
        <div class="success hide">
          <div>
            <img src="../assets/svg/check.svg" height="20px" width="20px"/>
          </div>
          <div>
            <span style="font-weight:bold">Yay! Thank you</span> 
            <span>We've sent a confirmation link to your inbox</span>
          </div>
        </div>
        <div class="error" >
          <div style="display:flex;align-content:baseline;">
            <img src="../assets/svg/alert-triangle.svg" height="20px" width="20px"/>
            <span style="font-weight:bold">Please use a valid email</span>
          <!--  <span>Like: person@inbox.com</span> -->
          </div>
        </div>
      </div>
    </div>
  </body>

 
</html>
