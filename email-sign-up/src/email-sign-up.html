<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./email-sign-up.css">
    <script src="./email-sign-up.js"></script>
    <title>Email Sign Up Form</title>
  </head>
  <body>
    <div>
      <h3> Sign up for the latest updates </h3>
      <div id="form" class="form">
        <form onsubmit="onSubmit(event)">
          <label for="email">Email Address</label>
          <br/>
          <div class="input-wrapper" >
            <input id="email" name="email">
            <button type="submit" >
              <img src="../assets/svg/arrow-right.svg" class="button-svg" />
            </button>
        </div>
        </form>
      </div>
      </br>
      <div class="response-wrapper">
        <div class="success hide">
          <div class="response-inner">
            <img src="../assets/svg/check.svg" class="response-svg"/>
            <div class="response-text-wrapper">
              <span class="response-text-main"> Yay! Thank You </span>
              <span class="response-text-detail">We've sent a confirmation link to your inbox</span>
            </div>
          </div>
        </div>
        <div class="error hide" >
          <div class="response-inner">
            <img src="../assets/svg/alert-triangle.svg" class="response-svg"/>
            <div class="response-text-wrapper">
              <span class="response-text-main">Please use a valid email</span>
              <span class="response-text-detail">Like: person@inbox.com</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
